<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:3000', {query: 'id=myapi'}); // TIP: io() with no args does auto-discovery
    socket.on('connect', function () {
        console.log('yeah! we connected to server');// TIP: you can avoid listening on `connect` and listen on events directly too!
        socket.emit('ferret', 'tobi', function (data) {
            console.log(data); // data will be 'woot'
        });
        socket.on('newMessage', function (data) {
            console.log(data); // data will be 'woot'
        });
    });
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
</html>
